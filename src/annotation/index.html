<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Rotulador OCR - Clínica</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 border border-slate-200">
      <div class="flex justify-between items-center mb-4">
        <div>
          <h1 class="text-2xl font-semibold text-slate-900">Rotulador OCR</h1>
          <p class="text-sm text-slate-500">Use o chute do modelo e só corrija o que estiver errado.</p>
        </div>
        <button id="finalizeBtn"
                class="px-4 py-2 rounded-xl border text-sm font-medium bg-emerald-50 text-emerald-700 border-emerald-200 hover:bg-emerald-100 transition">
          Finalizar dataset (90% train / 10% val)
        </button>
      </div>

      <div id="statusBar" class="mb-4 text-sm text-slate-600">
        <span id="statusText">Carregando próxima imagem...</span>
      </div>

      <div class="flex gap-4">
        <div class="flex-1 flex flex-col items-center justify-center border border-slate-200 rounded-xl bg-slate-50 p-3 min-h-[260px]">
          <img id="imagePreview"
               class="max-h-64 object-contain rounded-lg shadow-sm hidden"
               alt="Linha da tabela" />
          <div id="emptyMessage" class="text-slate-400 text-sm">
            Nenhuma imagem carregada ainda.
          </div>
        </div>

        <div class="flex-1 flex flex-col">
          <label class="text-sm font-medium text-slate-700 mb-1" for="textInput">
            Texto da imagem
          </label>
          <input id="textInput"
                 type="text"
                 placeholder="Digite o texto (ou corrija o chute) e pressione ENTER"
                 class="w-full px-3 py-2 rounded-xl border border-slate-300 text-slate-900 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 mb-3" />

          <div class="flex gap-3 mb-3">
            <button id="saveBtn"
                    class="flex-1 px-3 py-2 rounded-xl bg-sky-600 text-white text-sm font-medium hover:bg-sky-700 transition">
              Salvar & Próxima (ENTER)
            </button>
            <button id="discardBtn"
                    class="px-3 py-2 rounded-xl border border-slate-300 text-slate-700 text-sm font-medium hover:bg-slate-50 transition">
              Descartar
            </button>
          </div>

          <p class="text-xs text-slate-500">
            Atalhos: <b>ENTER</b> = salvar, <b>ESC</b> = descartar.
          </p>
        </div>
      </div>

      <div class="mt-4">
        <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
          <div id="progressBar" class="h-2 bg-sky-500 rounded-full" style="width: 0%;"></div>
        </div>
        <div class="flex justify-between text-xs text-slate-500 mt-1">
          <span id="counterText">0 / 0 processadas</span>
          <span id="remainingText">0 restantes</span>
        </div>
      </div>

      <div id="finalMessage"
           class="mt-4 hidden text-sm text-emerald-700 bg-emerald-50 border border-emerald-200 rounded-xl px-3 py-2">
      </div>
    </div>
  </div>

  <script>
    let currentFilename = null;
    let total = 0;
    let processed = 0;
    let remaining = 0;

    const imgEl = document.getElementById("imagePreview");
    const emptyEl = document.getElementById("emptyMessage");
    const textInput = document.getElementById("textInput");
    const saveBtn = document.getElementById("saveBtn");
    const discardBtn = document.getElementById("discardBtn");
    const finalizeBtn = document.getElementById("finalizeBtn");
    const statusText = document.getElementById("statusText");
    const progressBar = document.getElementById("progressBar");
    const counterText = document.getElementById("counterText");
    const remainingText = document.getElementById("remainingText");
    const finalMessage = document.getElementById("finalMessage");

    async function fetchNext() {
      const res = await fetch("/api/next");
      const data = await res.json();

      if (data.done) {
        currentFilename = null;
        imgEl.classList.add("hidden");
        emptyEl.classList.remove("hidden");
        statusText.textContent = data.message || "Nenhuma imagem pendente.";
        remaining = 0;
        total = data.total || total;
        counterText.textContent = `${total} / ${total} processadas`;
        remainingText.textContent = "0 restantes";
        progressBar.style.width = "100%";
        return;
      }

      currentFilename = data.filename;
      imgEl.src = data.url;
      imgEl.classList.remove("hidden");
      emptyEl.classList.add("hidden");

      total = data.total;
      processed = data.processed;
      remaining = data.remaining;

      statusText.textContent = `Processando: ${currentFilename}`;
      updateProgress();

      textInput.value = data.suggestion || "";
      textInput.focus();
    }

    function updateProgress() {
      const pct = total > 0 ? (processed / total) * 100 : 0;
      progressBar.style.width = pct.toFixed(1) + "%";
      counterText.textContent = `${processed} / ${total} processadas`;
      remainingText.textContent = `${remaining} restantes`;
    }

    async function saveCurrent() {
      if (!currentFilename) return;
      const text = textInput.value.trim();
      if (!text) {
        alert("Digite o texto antes de salvar.");
        textInput.focus();
        return;
      }

      const res = await fetch("/api/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: currentFilename, text })
      });

      const data = await res.json();
      if (!data.ok) {
        alert("Erro ao salvar: " + (data.error || "desconhecido"));
        return;
      }

      processed += 1;
      await fetchNext();
    }

    async function discardCurrent() {
      if (!currentFilename) return;

      const res = await fetch("/api/discard", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: currentFilename })
      });

      const data = await res.json();
      if (!data.ok) {
        alert("Erro ao descartar: " + (data.error || "desconhecido"));
        return;
      }

      processed += 1;
      await fetchNext();
    }

    async function finalizeDataset() {
      const ok = confirm("Gerar split 90%/10% e montar labels.csv?");
      if (!ok) return;

      const res = await fetch("/api/finalize", { method: "POST" });
      const data = await res.json();

      if (!data.ok) {
        alert("Erro ao finalizar: " + (data.error || "desconhecido"));
        return;
      }

      finalMessage.classList.remove("hidden");
      finalMessage.textContent =
        `Finalizado! Total: ${data.total}, train: ${data.train_count}, val: ${data.val_count}. ` +
        `Arquivos: ${data.train_labels} e ${data.val_labels}`;
    }

    saveBtn.addEventListener("click", saveCurrent);
    discardBtn.addEventListener("click", discardCurrent);
    finalizeBtn.addEventListener("click", finalizeDataset);

    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        saveCurrent();
      } else if (e.key === "Escape") {
        e.preventDefault();
        discardCurrent();
      }
    });

    window.addEventListener("load", () => {
      fetchNext();
    });
  </script>
</body>
</html>
